<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styleGeneral.css">
    <link rel="stylesheet" href="../static/styleNav.css">

  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="contenedor">
        <a  href="{% url 'home' %}"class="active" > </a>
      </div>
      <a class="BotonPrincipal" href="{% url 'home' %}">
        <h1>Apuestas</h1>
      </a>
      <a class="BotonPrincipal" href="{% url 'login' %}">
        <h1>Login</h1>  
      </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>



    
    <div >
      <div class="cuadrotitulo">
        <h1 class ="letrero1">Crear Cuenta</h1>
      </div>

      <form class="Cuadrologin" action="{% url 'crear_cuenta' %}" method="POST"> 
        {% csrf_token %}
        <div>
          <label for="username" >Username:</label>
          <input type="text" id="username" name="username" required>          
        </div>
        <div>

          <label for="username">Nombres:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="username">Apellidos:</label>
          <input type="text" id="username" name="apellido" required>
        </div>
        <div>
          <label for="username" class="titulo">Ubicación :</label>
          <div>
            <label for="username">País :</label>
            <select name="pais">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
            </select>
          </div>
          <div>
            <label for="username">Ciudad :</label>
            <select name="ciudad">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
            </select>
          </div>
          <div>
            <label for="username">Dirección:</label>
            <input type="text" id="username" name="direccion" required>
          </div>  
        </div>
        <div>
          <label for="username"class="titulo" >Documento:</label>
          <div>
            <label for="username">Tipo de documento:</label>
            <select name="tipocc">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
            </select>
          </div>
          <div>
            <label for="username">Numero :</label>
            <input type="number" id="username" name="cedula" required>
          </div>
          <div>
            <label for="username">Fecha de expedición :</label>
            <input type="date" id="username" name="fechaexpedicion" required>
          </div>
        </div>
        
        <div>
          <label for="username"class="titulo">Contacto:</label>
          <div>
            <label for="username">Numero Celular :</label>
            <input type="number" id="username" name="numerocel" required>
          </div>
          <div>
            <label for="username">Email:</label>
            <input type="email" id="username" name="email" required>
          </div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="password confirm">Password confirm:</label>
          <input type="password" id="password" name="passwordconfirm" required>
        </div>
      
        

        <div class="botones">
          <button type="submit" href="{% url 'home' %}">Crear</button>
          <button  id="back-btn" href="{% url 'home' %}">Back</button>     
        </div>
      </form>
     
    </div>
    
  </body>
</html>
